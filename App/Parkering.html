<html>
<head>
	<title>Parkering</title>

	<meta charset = "utf-8">

	<style>
      #map-canvas {
        width: 281.25px;
        height: 500.25px;
      }

      #skjerm {
      	border-style: solid;
      	border-width: medium;
      	width: 400px;	 
      	
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map-canvas');
        var mapOptions = {
          center: new google.maps.LatLng(59.9228264, 10.6793482),
          zoom: 16,
          mapTypeId: google.maps.MapTypeId.HYBRID
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
			<center>
			<div id="skjerm">
		<h1>Parkering</h1>
		<p>Finn din parkering i Oslo, ungå parkeringsbøter</p>


	<div id="map-canvas"></div>
			</div>
			</center>

</body>
